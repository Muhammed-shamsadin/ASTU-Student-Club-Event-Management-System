<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="Alogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="heading">Admin Login Page</h2>
        <form class="login-form" method="post" action="ValidateAd">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="Ausername" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="Apassword" placeholder="Enter your password">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
